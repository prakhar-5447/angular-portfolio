<div class="h-full w-screen flex text-xs text-white select-none">
  <!-- LEFT BAR -->
  <div
    *ngIf="innerWidth >= 1110"
    [ngClass]="{ hidden: innerWidth < 1110 }"
    class="left_bar fixed bg-white/[0.5] w-16 h-full flex justify-between flex-col items-center"
  >
    <img src="../assets/images/pixel8cloud.png" class="h-16 w-16" alt="" />
    <div class="h-28 flex flex-col items-center justify-between mb-3">
      <!-- UP ARROW -->
      <img
        class="cursor-pointer"
        src="../assets/images/mouse/ArrowUp.svg"
        (click)="scroll(0)"
        alt=""
      />

      <!-- MOUSE -->
      <img src="../assets/images/mouse/mouse.svg" alt="" />

      <!-- DOWN ARROW -->
      <img
        class="cursor-pointer"
        src="../assets/images/mouse/ArrowDown.svg"
        (click)="scroll(height)"
        alt=""
      />
    </div>
  </div>

  <!-- NAV AND COMPONENTS -->
  <div
    id="tab"
    class="flex flex-col w-full md:container md:mx-auto"
  >
    <!-- NAVBAR -->
    <nav
      *ngIf="innerWidth >= 1110"
      [ngClass]="{
        'justify-center': innerWidth <= 1200
      }"
      class="w-full px-16 h-16 fixed top-0 right-0 flex items-center justify-end transition-colors ease-in-out delay-100"
    >
      <ul id="ul" class="w-full flex justify-end py-6">
        <li class="CONTACT mx-16 ml-32">
          <a (click)="scroll(height)" class="cursor-pointer">CONTACT</a>
        </li>
        <li class="WORK mx-16">
          <a (click)="scroll(height / 2)" class="cursor-pointer">WORK</a>
        </li>
        <li class="PROJECT mx-16">
          <a (click)="scroll(height / 3)" class="cursor-pointer">PROJECT</a>
        </li>
        <li class="ABOUT mx-16">
          <a (click)="scroll(height / 6)" class="cursor-pointer">ABOUT</a>
        </li>
        <li class="HOME mx-16 mr-32 active">
          <a (click)="scroll(0)" class="cursor-pointer">HOME</a>
        </li>
      </ul>
    </nav>

    <!-- HOME -->
    <app-home [color]="color" [innerWidth]="innerWidth"></app-home>

    <!-- ABOUT -->
    <app-about></app-about>

    <!-- PROJECT -->
    <app-project></app-project>

    <!-- WORK -->
    <app-work></app-work>

    <!-- CONTACT -->
    <app-contact></app-contact>
  </div>

  <!-- TOGGLE -->
  <nav
    *ngIf="show"
    class="fixed h-full w-full top-0 flex items-center justify-center select-none bg-black/[0.5]"
  >
    <ul class="flex bg-transparent flex-col text-center">
      <li class="HOME my-2 mt-4">
        <a (click)="scroll(0)" class="cursor-pointer">HOME</a>
      </li>
      <li class="ABOUT my-2">
        <a (click)="scroll(height / 6)" class="cursor-pointer">ABOUT</a>
      </li>
      <li class="PROJECT my-2">
        <a (click)="scroll(height / 3)" class="cursor-pointer">PROJECT</a>
      </li>
      <li class="WORK my-2">
        <a (click)="scroll(height / 2)" class="cursor-pointer">WORK</a>
      </li>
      <li class="CONTACT my-2 mb-4">
        <a (click)="scroll(height)" class="cursor-pointer">CONTACT</a>
      </li>
    </ul>
  </nav>

  <!-- RIGHT BAR -->
  <div
    class="right_bar fixed right-0 bg-black/[0.5] w-16 h-full flex justify-center items-center"
  >
    <div *ngIf="innerWidth < 1110" class="absolute top-3">
      <button mat-icon-button (click)="toogle()">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>

    <!-- SOCIALS -->
    <div class="flex flex-col justify-center items-center">
      <!-- LINKEDIN -->
      <a
        href="https://www.linkedin.com/in/prakhar-sahu-4519b8206"
        target="_blank"
      >
        <img class="my-2" src="../assets/images/socials/linkedn.svg" alt="" />
      </a>

      <!-- TWITTER -->
      <a href="https://twitter.com/prakhar_5447" target="_blank">
        <img class="my-2" src="../assets/images/socials/twitter.svg" alt="" />
      </a>

      <!-- INSTAGRAM -->
      <a href="https://instagram.com/prakhar_5447" target="_blank">
        <img class="my-2" src="../assets/images/socials/instagram.svg" alt="" />
      </a>

      <!-- GITHUB -->
      <a href="https://github.com/prakhar-5447" target="_blank">
        <img class="my-2" src="../assets/images/socials/github.svg" alt="" />
      </a>

      <!-- DISCRDD -->
      <a href="https://discord.gg/yS4RsAkDHv" target="_blank">
        <img class="my-2" src="../assets/images/socials/discord.svg" alt="" />
      </a>

      <!-- WORDPRESS -->
      <a href="" target="_blank">
        <img class="my-2" src="../assets/images/socials/wordpress.svg" alt="" />
      </a>
    </div>

    <!-- COLOR -->
    <div
      *ngIf="!color; else change"
      class="absolute bottom-5 flex flex-col justify-center items-center cursor-pointer"
    >
      <img
        (click)="change_color()"
        class="absolute"
        src="../assets/images/buttons/piglet_btn.svg"
        alt=""
      />
      <img src="../assets/images/buttons/grey_circle.svg" alt="" />
    </div>
    <ng-template #change
      ><div
        class="absolute bottom-0 flex flex-col justify-center items-center mb-5 cursor-pointer"
      >
        <img
          (click)="change_color()"
          class="absolute"
          src="../assets/images/buttons/grey_btn.svg"
          alt=""
        />
        <img src="../assets/images/buttons/piglet_circle.svg" alt="" /></div
    ></ng-template>
  </div>
</div>
