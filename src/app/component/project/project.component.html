<!-- PROJECT -->
<section
  [ngClass]="{
    'pr-20 pl-3 py-20': innerWidth < 1110,
    'py-32': innerWidth >= 1110
  }"
  id="PROJECT"
  class="h-screen flex flex-col justify-center"
>
  <div class="flex items-center mr-5 mb-5 justify-center">
    <span
      [ngClass]="{ 'text-2xl': innerWidth < 630 }"
      class="font-bold text-5xl text-black"
      >PROJECTS</span
    >
  </div>
  <div
    class="overflow-y-auto h-full w-full grid bg-white p-10"
    [ngClass]="{
      'grid-cols-3 gap-4': innerWidth >= 1110,
      'grid-cols-2 gap-2': innerWidth < 1110,
      'grid-cols-1 gap-1': innerWidth < 630
    }"
  >
    <a
      *ngFor="let i of projects"
      class="relative border-2"
      href="{{ i.link }}"
      target="_blank"
    >
      <img class="absolute inset-0 w-full h-full" src="{{ i.image }}" alt="" />
      <div
        class="w-full h-full bg-black/[0.6] flex justify-center items-center absolute"
      >
        <span [ngClass]="{ 'text-2xl': innerWidth >= 630 }" class="text-sm">{{
          i.title
        }}</span>
      </div>
    </a>
  </div>
</section>
