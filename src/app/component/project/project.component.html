<!-- PROJECT -->
<section
  [ngClass]="{
    'pr-20 pl-3 py-12': innerWidth < 1110,
    'py-32': innerWidth >= 1110
  }"
  id="PROJECT"
  class="h-screen flex flex-col justify-center"
>
  <div class="flex items-center mr-5 mb-5 justify-center">
    <span
      [ngClass]="{ 'text-5xl': innerWidth >= 630 }"
      class="font-bold text-2xl text-black"
      >PROJECTS</span
    >
  </div>
  <div
    class="overflow-y-auto w-full h-full grid bg-white"
    [ngClass]="{
      'grid-cols-3 gap-4  p-10': innerWidth >= 1110,
      'grid-cols-2 gap-2 p-5': innerWidth < 1110,
      'grid-cols-1 gap-1 p-5': innerWidth < 630
    }"
  >
    <a
      *ngFor="let i of projects"
      class="relative border-2"
      href="{{ i.link }}"
      target="_blank"
      [ngClass]="{
        'h-64': innerWidth >= 1110,
        'h-44': innerWidth < 1110,
        'h-15': innerWidth < 630
      }"
    >
      <img class="absolute inset-0 w-full h-full" src="{{ i.image }}" alt="" />
      <div
        class="w-full h-full bg-black/[0.6] flex justify-center items-center absolute"
      >
        <span
          [ngClass]="{ 'text-2xl': innerWidth >= 630 }"
          class="text-sm uppercase"
          >{{ i.title }}</span
        >
      </div>
    </a>
  </div>
</section>
